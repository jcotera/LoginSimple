<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body style="background:#eee;">
    
    <div class="container">
    		<p><br/></p>
  		<div class="row">
  			<div class="col-md-4"></div>
  			<div class="col-md-4">
  				<div class="panel panel-default" style="box-shadow: 4px 4px 15px #999;background-image: url(http://img3.goodfon.su/original/1920x1200/8/a1/makro-boke-razmytie-gorod.jpg);background-repeat:none;filter: blur(10px);">
  					<div class="panel-body">
    						<div class="page-header">
  							<h3 style="color:#fff;">Login</h3>
						</div>
						<form role="form">
  							<div class="form-group">
    								<label for="exampleInputEmail1" style="color:#fff;">Correo ó usuario</label>
    								<div class="input-group">
  									<span  class="input-group-addon sinfondo"><span class="glyphicon glyphicon-user"></span></span>
  									<input type="email" class="form-control sinfondo"  placeholder="">
								</div>
  							</div>
  							<div class="form-group">
    								<label for="exampleInputPassword1" style="color:#fff;">Contraseña</label>
    								<div class="input-group">
  									<span  class="input-group-addon sinfondo"><span class="glyphicon glyphicon-star"></span></span>
  									<input type="password" class="form-control sinfondo"  placeholder="">
								</div>
  							</div>
  							<hr/>
                <div>
    							<button type="submit" class="btn btn-default sinfondo"><span class="glyphicon glyphicon-lock"></span> Entrar</button>
                </div>
  							<p><br/></p>
						</form>
  					</div>
				</div>
  			</div>
		</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
